<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Pack & Plan</title>
  <link rel="stylesheet" href="assets/css/signup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="signup-box">
    <div class="icon">
      <i class="fas fa-user-plus"></i>
    </div>
    <h2>Create Your Account</h2>

  <form id="signupForm">
  <input type="text" id="name" name="username" placeholder="user Name" autocomplete="username"/>
   <span id="usernameError" class="error"></span>

  <input type="email" id="email" name="email" placeholder="Email Address" autocomplete="email"/>
  <span id="emailError" class="error"></span>

  <input type="text" id="phone" name="phone" placeholder="Mobile Number" autocomplete="tel"/>
  <span id="phoneError" class="error"></span>

<div class="password-wrapper">
  <input type="password" id="password" name="password" placeholder="Password">
  <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
</div>

<!-- Confirm Password -->
<div class="password-wrapper">
  <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
  <i class="fa-solid fa-eye-slash" id="toggleConfirm"></i>
</div>

<span id="passwordError" class="error"></span>
  <span id="confirmPasswordError" class="error"></span>
  
  <button type="submit">Sign Up</button>
  <p id="formMessage"></p>
</form>

    <div class="links">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
<script type="module" src="assets/js/signup.js"></script>
</body>
</html>
