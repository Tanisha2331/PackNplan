<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pack & Plan — Home</title>
  <link rel="stylesheet" href="assets/css/home_r.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="left">
      <button id="hamburger" class="hamburger" aria-label="Open menu">☰</button>
      <img src="assets/pnp logo.png" alt="Pack and Plan" class="logo">
    </div>
    <div class="right">
      <button id="accountBtn" class="account-btn">Account</button>
    </div>
    <div id="accountMenu" class="account-menu">
      <button class="acct-option guest-only" id="loginBtn">Login</button>
      <button class="acct-option guest-only" id="signupBtn">Sign up</button>
      <button class="acct-option user-only hidden" id="profileBtn">Profile</button>
      <button class="acct-option user-only hidden" id="settingsBtn">Settings</button>
      <button class="acct-option user-only hidden" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div id="menu" class="side-menu">
    <nav id="drawer" class="drawer" aria-hidden="true">
      <div class="drawer-header">
        <div class="avatar" id="userAvatar">G</div>
        <h2 id="drawerWelcome">Welcome, Guest</h2>
      </div>
      <div class="drawer-divider"></div>
      <ul>
        <li class="drawer-item" id="menuHotels">Hotels &amp; Transport</li>
        <li class="drawer-item" data-requires-auth="true" id="savedTrips">Saved Trips</li>
        <li class="drawer-item" data-requires-auth="true" id="visitedTrips">Visited Trips</li>
        <li class="drawer-item" id="menuMaps">Maps</li>
        <li class="drawer-item" id="chatbotTrigger">TripMyPlan — Chatbot</li>
        <li class="drawer-item" id="menuItinerary">Itinerary</li>
      </ul>
    </nav>
  </div>

  <div id="overlay" class="overlay" tabindex="-1"></div>

  <main id="content" class="page-content">
    <div class="page-wrapper">
      <div class="video-container">
        <video id="bgVideo" src="assets/videos/nature.mp4" autoplay muted loop playsinline></video>
        <div class="video-overlay"></div>
        <div class="tagline">
          <h1>"JUST PACK , WE PLAN"</h1>
        </div>
      </div>

      <div class="search-area">
        <div class="tabs">
          <button class="tab active" data-for="hotels">Hotels & Home</button>
          <button class="tab" data-for="transport">Transport</button>
          <button class="tab" data-for="destination">Destination</button>
          <button class="tab" data-for="itinerary">Itinerary</button>
        </div>
        <div class="tab-content">
          <form class="tab-panel active" id="hotels">
            <div class="field-row">
              <input type="text" placeholder="City" class="field short">
              <input type="date" class="field mid">
              <select class="field short">
                <option>1 traveler, economy</option>
              </select>
              <button class="search-btn">Search Hotels</button>
            </div>
          </form>
          <form class="tab-panel" id="transport">
            <div class="field-row">
              <input type="text" placeholder="From" class="field short">
              <input type="text" placeholder="To" class="field short">
              <input type="date" class="field mid">
              <button class="search-btn">Search Transport</button>
            </div>
          </form>
          <form class="tab-panel" id="destination">
            <div class="field-row">
              <input type="text" placeholder="From" class="field short">
              <input type="text" placeholder="To" class="field short">
              <input type="date" class="field mid">
              <button class="search-btn">Search Destination</button>
            </div>
          </form>
          <form class="tab-panel" id="itinerary">
            <div class="field-row">
              <input type="text" placeholder="Destination" class="field short">
              <input type="number" placeholder="Days" class="field short">
              <button class="search-btn">Create Itinerary</button>
            </div>
          </form>
        </div>
      </div>

      <section class="carousel-section">
        <h2 class="carousel-title">Top Tourist Attractions</h2>
        <div class="carousel-wrapper">
          <button class="carousel-btn prev" aria-label="Previous">&#10094;</button>
          <div class="carousel-container">
            <div class="carousel-track" id="carouselTrack"></div>
          </div>
          <button class="carousel-btn next" aria-label="Next">&#10095;</button>
        </div>
        <div class="carousel-dots" aria-hidden="false"></div>
      </section>
    </div>
  </main>

  <div id="msgModal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-inner">
      <p id="modalText">Please login to access this feature.</p>
      <div class="modal-actions">
        <button id="modalClose">Close</button>
        <button id="modalLogin">Login</button>
      </div>
    </div>
  </div>

  <div id="chatWidget" class="chat-widget hidden">
    <div class="chat-header">
      <div class="chat-header-left">
        <img src="assets/pnp logo.png" alt="Logo" class="chat-mini-logo">
        <span>TripMyPlan AI</span>
      </div>
      <button id="closeChat" class="close-chat">&times;</button>
    </div>
    <div id="chatMessages" class="chat-messages">
    </div>
    <div class="chat-input-area">
      <input type="text" id="chatInput" placeholder="Ask me anything...">
      <button id="sendChat">Send</button>
    </div>
  </div>

  <script type="module" src="assets/js/home_r.js"></script>
</body>
</html>
